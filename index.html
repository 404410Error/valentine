<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Will you be my Valentine?</title>

<style>
:root{
  --bg1:#f6c1d6;
  --bg2:#e9a6c2;
  --card:#f6f2f2;
  --text:#111;
  --muted:#8f8f8f;
  --yes:#e61b6a;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background: radial-gradient(circle at 50% 30%, var(--bg1), var(--bg2));
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  overflow:hidden;
  padding:24px;
}

/* =====================
   ðŸŒ¸ BACKGROUND LAYERS
===================== */
.bg-layer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

/* Cherry blossoms */
.blossom{
  position:absolute;
  top:-10%;
  font-size:26px;
  opacity:0.9;
  animation:
    blossomFall linear infinite,
    blossomSway ease-in-out infinite;
}

/* Glitter */
.glitter{
  position:absolute;
  top:-10%;
  width:3px;
  height:3px;
  border-radius:50%;
  background:rgba(255,255,255,0.9);
  box-shadow:
    0 0 6px rgba(255,255,255,0.9),
    0 0 12px rgba(255,200,230,0.8);
  opacity:0.7;
  animation:
    glitterFall linear infinite,
    glitterDrift ease-in-out infinite;
}

@keyframes blossomFall{
  from{ transform:translateY(-10vh) rotate(0deg); }
  to{ transform:translateY(120vh) rotate(360deg); }
}
@keyframes blossomSway{
  0%{ margin-left:0; }
  50%{ margin-left:60px; }
  100%{ margin-left:0; }
}

@keyframes glitterFall{
  from{ transform:translateY(-10vh); }
  to{ transform:translateY(120vh); }
}
@keyframes glitterDrift{
  0%{ margin-left:0; }
  50%{ margin-left:40px; }
  100%{ margin-left:0; }
}

/* =====================
   CARD
===================== */
.card{
  position:relative;
  z-index:2;
  width:min(760px,94vw);
  background:var(--card);
  border-radius:20px;
  box-shadow:0 18px 50px rgba(0,0,0,.2);
  padding:34px 28px 20px;
  text-align:center;
}

.icon{
  width:72px;
  height:72px;
  object-fit:contain;
  margin:0 auto 16px;
  display:block;
}

h1{
  margin:0 0 22px;
  font-size:clamp(22px,3.5vw,34px);
  font-weight:800;
  text-transform:lowercase;
  color:var(--text);
}

.controls{
  position:relative;
  width:420px;
  max-width:100%;
  height:90px;
  margin:0 auto;
}

#yes{
  position:absolute;
  left:40px;
  top:18px;
  border:0;
  border-radius:999px;
  padding:14px 36px;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  background:var(--yes);
  color:white;
  box-shadow:0 14px 28px rgba(230,27,106,.25);
}
#yes:active{ transform:scale(.97); }

#no{
  position:absolute;
  left:300px;
  top:36px;
  border:0;
  background:none;
  padding:6px 10px;
  font-size:13px;
  color:var(--muted);
  cursor:pointer;
}

.caption{
  margin-top:14px;
  font-size:12px;
  color:#555;
}

#result{
  margin-top:14px;
  min-height:22px;
  font-weight:800;
}
</style>
</head>

<body>

<!-- ðŸŒ¸ðŸŒŸ Background -->
<div class="bg-layer" id="bgLayer"></div>

<main class="card">
  <img class="icon" src="icon.png" alt="icon">

  <h1 id="title">priya will you be my valentine?</h1>

  <div class="controls" id="arena">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="caption">"No" seems a bit shy ðŸ˜ˆ</div>
  <div id="result"></div>
</main>

<script>
/* =====================
   NAME
===================== */
const name = "Priya";
document.getElementById("title").textContent =
  `${name.toLowerCase()} will you be my valentine?`;

/* =====================
   YES
===================== */
document.getElementById("yes").onclick = () => {
  document.getElementById("result").textContent = "Yaaay ðŸ’";
};

/* =====================
   NO ESCAPE
===================== */
const no = document.getElementById("no");
const arena = document.getElementById("arena");
function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }
no.onmouseenter = () => {
  const a = arena.getBoundingClientRect();
  const b = no.getBoundingClientRect();
  no.style.left = clamp(Math.random()*(a.width-b.width),10,a.width-b.width-10)+"px";
  no.style.top  = clamp(Math.random()*(a.height-b.height),10,a.height-b.height-10)+"px";
};

/* =====================
   ðŸŒ¸ + âœ¨ BACKGROUND SPAWN
===================== */
const bg = document.getElementById("bgLayer");

/* Cherry blossoms */
function spawnBlossom(){
  const b = document.createElement("div");
  b.className = "blossom";
  b.textContent = "ðŸŒ¸";
  b.style.left = Math.random()*100+"vw";
  b.style.fontSize = (22 + Math.random()*18)+"px";
  b.style.animationDuration =
    (14 + Math.random()*10)+"s, "+(6 + Math.random()*6)+"s";
  bg.appendChild(b);
  setTimeout(()=>b.remove(),25000);
}

/* Glitter */
function spawnGlitter(){
  const g = document.createElement("div");
  g.className = "glitter";
  g.style.left = Math.random()*100+"vw";
  g.style.animationDuration =
    (16 + Math.random()*12)+"s, "+(5 + Math.random()*5)+"s";
  g.style.opacity = 0.4 + Math.random()*0.5;
  bg.appendChild(g);
  setTimeout(()=>g.remove(),30000);
}

/* Density (flÃ¼ssig) */
setInterval(spawnBlossom, 350);
setInterval(spawnGlitter, 200);
</script>

</body>
</html>
