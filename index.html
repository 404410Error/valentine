<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Will you be my Valentine?</title>

<style>
:root{
  --bg1:#ffd3e2;
  --bg2:#f3b6c8;
  --card:#f6f2f2;
  --text:#111;
  --muted:#8f8f8f;
  --yes:#e61b6a;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background: radial-gradient(circle at 50% 30%, var(--bg1), var(--bg2));
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  overflow:hidden;
  padding:24px;
}

/* Sakura canvas */
#sakura{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  z-index:0;
  pointer-events:none;
}

/* Card */
.card{
  position:relative;
  z-index:2;
  width:min(760px, 94vw);
  background:var(--card);
  border-radius:18px;
  box-shadow:0 18px 50px rgba(0,0,0,.18);
  padding:34px 28px 20px;
  text-align:center;
}

/* Icon image */
.icon{
  width:72px;
  height:72px;
  object-fit:contain;
  margin:0 auto 16px;
  display:block;
}

/* Title */
h1{
  margin:0 0 22px;
  font-size:clamp(22px, 3.5vw, 34px);
  font-weight:800;
  text-transform:lowercase;
  color:var(--text);
}

/* Button area */
.controls{
  position:relative;
  width:420px;
  max-width:100%;
  height:90px;
  margin:0 auto;
}

/* Yes button */
#yes{
  position:absolute;
  left:40px;
  top:18px;
  border:0;
  border-radius:999px;
  padding:14px 36px;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  background:var(--yes);
  color:white;
  box-shadow:0 14px 28px rgba(230,27,106,.25);
}
#yes:active{ transform:scale(.97); }

/* No button (shy text) */
#no{
  position:absolute;
  left:300px;
  top:36px;
  border:0;
  background:none;
  padding:6px 10px;
  font-size:13px;
  color:var(--muted);
  cursor:pointer;
  transition:left .14s ease, top .14s ease, transform .12s ease;
  will-change:left, top, transform;
  touch-action:manipulation;
}

.caption{
  margin-top:14px;
  font-size:12px;
  color:#555;
}

#result{
  margin-top:14px;
  min-height:22px;
  font-weight:800;
}
</style>
</head>

<body>

<canvas id="sakura"></canvas>

<main class="card" id="card">
  <img class="icon" src="Icon.png" alt="icon">

  <h1 id="title">priya will you be my valentine?</h1>

  <div class="controls" id="arena">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="caption">"No" seems a bit shy üòà</div>
  <div id="result"></div>
</main>

<script>
/* =====================
   NAME
===================== */
const name = "Priya";
document.getElementById("title").textContent =
  `${name.toLowerCase()} will you be my valentine?`;

/* =====================
   YES ‚Üí HEARTS
===================== */
const heartChars=["üíñ","üíò","üíù","üíó","üíì","üíï"];
function hearts(){
  for(let i=0;i<32;i++){
    const h=document.createElement("div");
    h.textContent=heartChars[Math.floor(Math.random()*heartChars.length)];
    h.style.position="fixed";
    h.style.left=(innerWidth/2+Math.random()*200-100)+"px";
    h.style.top=(innerHeight/2)+"px";
    h.style.fontSize="18px";
    h.style.pointerEvents="none";
    h.style.transition="transform 1.4s ease, opacity 1.4s";
    document.body.appendChild(h);
    setTimeout(()=>{
      h.style.transform=`translate(${Math.random()*260-130}px,${-300-Math.random()*200}px) scale(1.4)`;
      h.style.opacity="0";
    },10);
    setTimeout(()=>h.remove(),1500);
  }
}

document.getElementById("yes").onclick=()=>{
  document.getElementById("result").textContent="Yaaay üíê";
  hearts();
};

/* =====================
   NO ‚Üí SHY ESCAPE
===================== */
const no=document.getElementById("no");
const arena=document.getElementById("arena");
let flee=0, cd=0;

function clamp(v,min,max){return Math.max(min,Math.min(max,v));}

function run(x,y){
  const now=Date.now(); if(now<cd) return;
  flee++;
  const a=arena.getBoundingClientRect();
  const b=no.getBoundingClientRect();
  const px=x-a.left, py=y-a.top;
  let cx=(b.left-a.left)+b.width/2;
  let cy=(b.top-a.top)+b.height/2;
  let vx=cx-px, vy=cy-py;
  const len=Math.hypot(vx,vy)||1; vx/=len; vy/=len;
  const jump=Math.min(180,70+flee*10);
  let nx=(b.left-a.left)+vx*jump;
  let ny=(b.top-a.top)+vy*jump;
  nx=clamp(nx,10,a.width-b.width-10);
  ny=clamp(ny,10,a.height-b.height-10);
  no.style.left=nx+"px";
  no.style.top=ny+"px";
  cd=now+Math.max(30,120-flee*8);
}

no.onmouseenter=e=>run(e.clientX,e.clientY);
no.onmousemove=e=>run(e.clientX,e.clientY);
no.ontouchstart=e=>{
  e.preventDefault();
  run(e.touches[0].clientX,e.touches[0].clientY);
};

/* =====================
   SAKURA BACKGROUND
===================== */
const c=document.getElementById("sakura");
const ctx=c.getContext("2d");
function resize(){
  c.width=innerWidth*devicePixelRatio;
  c.height=innerHeight*devicePixelRatio;
  ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
}
resize(); addEventListener("resize",resize);

const petals=[...Array(34)].map(()=>({
  x:Math.random()*innerWidth,
  y:Math.random()*innerHeight,
  r:6+Math.random()*8,
  vx:-0.5+Math.random(),
  vy:0.8+Math.random()*1.4,
  a:0.5+Math.random()*0.4
}));

function draw(){
  ctx.clearRect(0,0,innerWidth,innerHeight);
  for(const p of petals){
    p.x+=p.vx; p.y+=p.vy;
    if(p.y>innerHeight){p.y=-20;p.x=Math.random()*innerWidth;}
    ctx.globalAlpha=p.a;
    ctx.beginPath();
    ctx.ellipse(p.x,p.y,p.r*1.2,p.r,0,0,Math.PI*2);
    ctx.fillStyle="#ffb7d5";
    ctx.fill();
  }
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
