<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Will you be my Valentine?</title>

<style>
:root{
  --bg1:#f8c6d8;
  --bg2:#eaa6c2;
  --card:#f6f2f2;
  --text:#111;
  --muted:#8f8f8f;
  --yes:#e61b6a;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background: radial-gradient(circle at 50% 30%, var(--bg1), var(--bg2));
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  overflow:hidden;
  padding:24px;
}

/* ======================
   ðŸŒ¸ SAKURA BLOSSOMS
====================== */
.sakura-container{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

.sakura{
  position:absolute;
  top:-10%;
  font-size:26px;
  opacity:.9;
  filter: blur(.2px) drop-shadow(0 0 6px rgba(255,255,255,.6));
  animation-name: fall, sway;
  animation-timing-function: linear, ease-in-out;
  animation-iteration-count: infinite, infinite;
}

@keyframes fall{
  0%{ transform: translateY(-10vh) rotate(0deg); }
  100%{ transform: translateY(120vh) rotate(360deg); }
}

@keyframes sway{
  0%{ margin-left:0; }
  50%{ margin-left:40px; }
  100%{ margin-left:0; }
}

/* ======================
   CARD
====================== */
.card{
  position:relative;
  z-index:2;
  width:min(760px, 94vw);
  background:var(--card);
  border-radius:20px;
  box-shadow:0 18px 50px rgba(0,0,0,.2);
  padding:34px 28px 20px;
  text-align:center;
}

/* ICON */
.icon{
  width:72px;
  height:72px;
  object-fit:contain;
  margin:0 auto 16px;
  display:block;
}

/* TITLE */
h1{
  margin:0 0 22px;
  font-size:clamp(22px, 3.5vw, 34px);
  font-weight:800;
  text-transform:lowercase;
  color:var(--text);
}

/* CONTROLS */
.controls{
  position:relative;
  width:420px;
  max-width:100%;
  height:90px;
  margin:0 auto;
}

/* YES */
#yes{
  position:absolute;
  left:40px;
  top:18px;
  border:0;
  border-radius:999px;
  padding:14px 36px;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  background:var(--yes);
  color:white;
  box-shadow:0 14px 28px rgba(230,27,106,.25);
}
#yes:active{ transform:scale(.97); }

/* NO */
#no{
  position:absolute;
  left:300px;
  top:36px;
  border:0;
  background:none;
  padding:6px 10px;
  font-size:13px;
  color:var(--muted);
  cursor:pointer;
  transition:left .14s ease, top .14s ease;
}

.caption{
  margin-top:14px;
  font-size:12px;
  color:#555;
}

#result{
  margin-top:14px;
  min-height:22px;
  font-weight:800;
}
</style>
</head>

<body>

<!-- ðŸŒ¸ Sakura Layer -->
<div class="sakura-container" id="sakura"></div>

<main class="card">
  <img class="icon" src="Icon.png" alt="icon">

  <h1 id="title">priya will you be my valentine?</h1>

  <div class="controls" id="arena">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="caption">"No" seems a bit shy ðŸ˜ˆ</div>
  <div id="result"></div>
</main>

<script>
/* ======================
   NAME
====================== */
const name="Priya";
document.getElementById("title").textContent =
`${name.toLowerCase()} will you be my valentine?`;

/* ======================
   YES â†’ HEARTS
====================== */
document.getElementById("yes").onclick=()=>{
  document.getElementById("result").textContent="Yaaay ðŸ’";
};

/* ======================
   NO â†’ ESCAPE
====================== */
const no=document.getElementById("no");
const arena=document.getElementById("arena");
function clamp(v,min,max){return Math.max(min,Math.min(max,v));}
no.onmouseenter=e=>{
  const a=arena.getBoundingClientRect();
  const b=no.getBoundingClientRect();
  let nx=Math.random()*(a.width-b.width);
  let ny=Math.random()*(a.height-b.height);
  no.style.left=clamp(nx,10,a.width-b.width-10)+"px";
  no.style.top=clamp(ny,10,a.height-b.height-10)+"px";
};

/* ======================
   ðŸŒ¸ SAKURA GENERATOR
====================== */
const sakura=document.getElementById("sakura");
const blossoms=["ðŸŒ¸","ðŸŒ¸","ðŸŒ¸","ðŸŒ¸","ðŸŒ¸"];

function createBlossom(){
  const b=document.createElement("div");
  b.className="sakura";
  b.textContent=blossoms[Math.floor(Math.random()*blossoms.length)];
  b.style.left=Math.random()*100+"vw";
  b.style.fontSize=(22+Math.random()*20)+"px";
  const fallDur=10+Math.random()*10;
  const swayDur=4+Math.random()*4;
  b.style.animationDuration=`${fallDur}s, ${swayDur}s`;
  sakura.appendChild(b);
  setTimeout(()=>b.remove(), fallDur*1000);
}

setInterval(createBlossom, 400); // density
</script>

</body>
</html>
